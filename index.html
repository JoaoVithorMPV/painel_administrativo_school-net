<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper" class="d-flex">
      <!--SIDEBAR-->
      <div id="sidebar-wrapper">
        <div class="sidebar-heading">
          <img src="img/logo.png" alt="" />
          <span>Painel da SON</span>
        </div>
        <div class="list-group list-group-flush border-right">
          <a class="list-group-item list-group-item-action" href="#">Inicio</a>
          <a class="list-group-item list-group-item-action" href="#"
            >Funcionarios</a
          >
          <a class="list-group-item list-group-item-action" href="#"
            >Produtos</a
          >
          <a class="list-group-item list-group-item-action" href="#"
            >Categorias</a
          >
          <a class="list-group-item list-group-item-action" href="#"
            >Fornecedores</a
          >
          <a class="list-group-item list-group-item-action" href="#"
            >Relatórios</a
          >
        </div>
      </div>
      <!--CONTEUDO-->
      <div id="page-content-wrapper">
        <nav id="son-navbar" class="navbar navbar-expand-lg navbar-light">
          <span id="menu-toggle" class="mr-auto"
            ><img class="mx-auto d-block" src="img/logo.png" alt=""
          /></span>
          <a id="navbar-site-title" class="navbar-brand" href="#"> Painel </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#son-navbar-collapse"
            aria-controls="son-navbar-collapse"
            aria-expanded="false"
            aria-label="Exibe toda navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="son-navbar-collapse" class="collapse navbar-collapse">
            <form id="navbar-search-form" class="form-inline">
              <input
                id="navbar-search-field"
                class="form-control son-form-field"
                type="text"
                placeholder="Pesquisar"
              />
            </form>
            <div id="navbar-profile">
              <!--ml-auto não funcionou como deveria-->
              <img src="img/eu 4.png" alt="" />
              <span>João Vitor</span>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!--Script-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!--JS Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $("#menu-toggle").click(function (event) {
        event.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
